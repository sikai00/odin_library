<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Odin's Library</title>
</head>
<body>
  <div class="container">

    <div class="header">
      <div class="logo">odin's library</div>
    </div>

    <div class="main">

      <div class="card">
        <button class="add">+</button>
        <form action="" id="new-book-form" class="new-book-form">
          <input type="text" name="new-title" id="new-title" placeholder="Title">
          <input type="text" name="new-author" id="new-author" placeholder="Author">
          <input type="number" name="new-pages" id="new-pages" placeholder="Number of pages">
          <div class="new-read-wrapper">
            Read?
            <input type="checkbox" name="new-read" id="new-read">
          </div>
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Add new book</button>
        </form>
      </div>
    </div>
    
    <div class="footer"></div>
  </div>
</body>
</html>
